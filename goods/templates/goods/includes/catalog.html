{% load static %}
<section class="main-content">
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col col-lg-3 col-sm-6">
                <div class="product-card">
                    <div class="product-thumb">
                        {% if product.image %}
                            <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" class="object-fit-cover border rounded" alt=""></a>
                        {% else %}
                             <a href="{{ product.get_absolute_url }}"><img src="static/main/images/no_photo_product.jpg" alt=""></a>
                        {% endif %}
                    </div>
                    <div class="product-details">
                        <h4><a href="{{ product.get_absolute_url }}">{{ product.name | truncatechars:20 }}</a></h4>
                        <p>Осталось: {{ product.quantity }} шт.</p>
                        <div class="product-bottom-details d-flex justify-content-between">
                            <div class="product-price">
                                <small>{{ product.price }}₽</small> {{ product.price }}₽
                            </div>
                            <div class="product-links">
                                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                                <a href="#"><i class="fas fa-heart"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
