<ul class="cats list-unstyled">
  {% for cat in cats %}
  {% if not cat.parent%}
    {% if cat.id == cat_selected %}
      <li class="selected highlighted">{{ cat.name }}</li>
    {% else %}
      <li><a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
    {% endif %}
  {% endif %}
  {% endfor %}
</ul>
