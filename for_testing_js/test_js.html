<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение изображений</title>
    <style>
        .imagePreview {
            display: inline-block; /* Отображение изображений в одной линии */
            width: 300px; /* Ширина изображения */
            height: 300px; /* Высота изображения */
            border-radius: 15px; /* Закругление углов рамки */
            border: 5px solid #ccc; /* Цвет и толщина рамки */
            object-fit: cover; /* Чтобы изображение не искажалось */
            margin: 5px; /* Отступ между изображениями */
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept="image/*" multiple>
<div id="imageContainer"></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');

    fileInput.addEventListener('change', function(event) {
        const files = event.target.files;

        // Проходим по всем загруженным файлам
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            reader.onload = function(e) {
                // Создаем новый элемент img
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'imagePreview'; // Применяем стили
                imageContainer.appendChild(img); // Добавляем изображение в контейнер
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
